<!DOCTYPE html>

<head>
  <title>SimpleCalculator</title>
</head>
<body>
  <h2>Simple Calculator</h2>
  <body>
    This app will add, subtract, multiply, and divide any amount of numbers!
  </body>
  <h2></h2>
  <div id="output"></div>
  <div>
    <button onclick="handlers.clear()">clear</button>
    <button onclick="handlers.func('divide')">รท</button>
  </div>
  <div>
    <button onclick="handlers.numericInput(7)">7</button>
    <button onclick="handlers.numericInput(8)">8</button>
    <button onclick="handlers.numericInput(9)">9</button>
    <button onclick="handlers.func('multiply')">x</button>
  </div>
  <div>
    <button onclick="handlers.numericInput(4)">4</button>
    <button onclick="handlers.numericInput(5)">5</button>
    <button onclick="handlers.numericInput(6)">6</button>
    <button onclick="handlers.func('subtract')">-</button>
  </div>
  <div>
    <button onclick="handlers.numericInput(1)">1</button>
    <button onclick="handlers.numericInput(2)">2</button>
    <button onclick="handlers.numericInput(3)">3</button>
    <button onclick="handlers.func('add')">+</button>
  </div>
  <div>
    <button onclick="handlers.numericInput(0)">0</button>
    <button onclick="handlers.decimal()">.</button>
    <button onclick="handlers.negative()">(-)</button>
    <button onclick="handlers.enter()">=</button>
  </div>
  <script src="script.js"></script>
</body>
