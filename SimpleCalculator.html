<!DOCTYPE html>

<head>
  <title>SimpleCalculator</title>
</head>
<body>
  <h2>Simple Calculator</h2>
  <body>
    This app will add, subtract, multiply, and divide any amount of numbers
  </body>
  <h2></h2>
  <div id="output"></div>
  <div>
    <button onclick="handlers.clear()">clear</button>
    <button onclick="handlers.division()">รท</button>
  </div>
  <div>
    <button onclick="handlers.numericInputSeven()">7</button>
    <button onclick="handlers.numericInputEight()">8</button>
    <button onclick="handlers.numericInputNine()">9</button>
    <button onclick="handlers.multiplication()">x</button>
  </div>
  <div>
    <button onclick="handlers.numericInputFour()">4</button>
    <button onclick="handlers.numericInputFive()">5</button>
    <button onclick="handlers.numericInputSix()">6</button>
    <button onclick="handlers.subtraction()">-</button>
  </div>
  <div>
    <button onclick="handlers.numericInputOne()">1</button>
    <button onclick="handlers.numericInputTwo()">2</button>
    <button onclick="handlers.numericInputThree()">3</button>
    <button onclick="handlers.addition()">+</button>
  </div>
  <div>
    <button onclick="handlers.numericInputZero()">0</button>
    <button onclick="handlers.decimal()">.</button>
    <button onclick="handlers.negative()">(-)</button>
    <button onclick="handlers.enter()">=</button>
  </div>
  <script src="script.js"></script>
</body>
